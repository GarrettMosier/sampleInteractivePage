<script src="main.js"></script>

<div>
    Search for 
    <input type="text" id="searchTerm">
    in
    <input type="text" id="searchableText">
    Results
    <input type="text" id="searchResults" readonly="readonly">
    <button type="button" onClick="maybeDoAction(search)">Search with me</button>
</div>

<div>
    Set max foo <input type="text" id="maxFoo">
</div>

<div>
    <input type="image" id="decrementButton" onClick="maybeDoAction(function() {updateNumber(subtractOne)})" withd="50" height="50" src="https://image.freepik.com/free-icon/minus-sign_318-59392.jpg" />
    <input type="image" id="incrementButton" onClick="maybeDoAction(function() {updateNumber(addOne)})" withd="50" height="50" src="https://image.flaticon.com/icons/svg/24/24115.svg" />
    Foo counter <input type="text" id="fooCounter" readonly="readonly" value="0">
    Bar counter <input type="text" id="barCounter" readonly="readonly" value="0">
</div>

<div>
    <input type="image" id="flipButton" onClick="flipState()" withd="50" height="50" src=""/>
    <script>document.getElementById("flipButton").src = possibleSources.makeActiveImage</script>
</div>
